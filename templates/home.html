<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>School Diary - Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5 text-center">
    <h1 class="display-4 mb-4">Welcome to School Diary</h1>
    <p class="lead mb-5">Choose your section below:</p>
    <div class="d-flex justify-content-center gap-3">
        <a href="/admin/" class="btn btn-primary btn-lg">Admin Panel</a>
        <a href="{% url 'student:student_dashboard' %}" class="btn btn-success btn-lg">Student Portal</a>
        <a href="{% url 'teacher:teacher_dashboard' %}" class="btn btn-warning btn-lg">Teacher Portal</a>

        {% if not user.is_authenticated %}
            <a href="{% url 'login' %}" class="btn btn-outline-dark btn-lg">Login</a>
            <a href="{% url 'register' %}" class="btn btn-outline-info btn-lg">Register</a>
        {% else %}
            <a href="{% url 'logout' %}" class="btn btn-outline-danger btn-lg">Logout</a>
        {% endif %}
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
